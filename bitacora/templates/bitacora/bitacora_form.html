{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
- Nuevo
{% endblock title %}


{% block body%}

<div class="container mt-5">
    <div class="row ">
        <div class="col-10 m-auto">
            <h3> Crear entrada</h3>
        </div>
        <div class="col-10 m-auto">

            <form method="post" action="" class="mt-5">
                {% csrf_token %}
                {{form |crispy }}
                <div class="mt-3 d-flex justify-content-end">

                    <a href="{% url 'bitacora_list'  %}" class="btn btn-secondary btn-lg mt-3 mr-1">Cancelar</a>
                    <button class="btn btn-primary btn-lg mt-3" type="submit">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock body%}
