{% block body%}

    <div class="row justify-content-center" >

                    <div class="card-title h5">

                        Eliminar entrada de bit√°cora
                    </div>
                </div>
                <div class="card-body bg-secondary">

                    </div>
                    <div class="card-footer bg-secondary d-flex justify-content-end">
